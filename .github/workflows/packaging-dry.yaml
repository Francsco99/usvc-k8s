name: v1 Packaging dry

on:
  workflow_call:
    inputs:
      module:
        description: 'Name of module directory'
        required: true
        type: string
      branch:
        type: string
        required: true

jobs:
  packaging:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Docker login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Extract version from Git tag
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Build and push image
        uses: ./.github/actions/package-container
        with:
          module: ${{ inputs.module }}
          image_registry: ghcr.io/${{ github.repository_owner }}/${{ inputs.module }}
          repo: ${{ github.repository }}
          group_id: com.example
          version: ${{ env.VERSION || '1.0.0' }} # fallback se non c’è un tag
          github_token: ${{ secrets.GITHUB_TOKEN }}
