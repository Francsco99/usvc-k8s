apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service
  namespace: deployment-k8s-manifest
  labels:
    app: hello-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-service
  template:
    metadata:
      labels:
        app: hello-service
    spec:
      containers:
        - name: hello-service
          imagePullPolicy: Always
          image: ghcr.io/francsco99/hello-service/hello-service:0.0.1-snapshot
          ports:
            - containerPort: 8081
          # Resource requests and limits to avoid noisy neighbor issues
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"